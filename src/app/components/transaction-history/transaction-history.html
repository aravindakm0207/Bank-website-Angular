<div class="container mt-4">
  <h2 class="text-center mb-3">Transaction History</h2>

  <table class="table table-bordered table-hover text-center" *ngIf="transactions.length > 0">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Account Number</th>
        <th>Amount (₹)</th>
        <th>Balance After (₹)</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of transactions; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ t.type }}</td>
        <td>{{ t.account }}</td>
        <td>{{ t.amount }}</td>
        <td>{{ t.balance }}</td>
      </tr>
    </tbody>
  </table>

  <p class="text-center" *ngIf="transactions.length === 0">No transactions found.</p>
</div>
