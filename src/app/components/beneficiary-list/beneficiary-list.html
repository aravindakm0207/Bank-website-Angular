<div class="container mt-4">
  <h2 class="text-center mb-3">Saved Beneficiaries</h2>

  <table class="table table-bordered table-hover text-center" *ngIf="beneficiaries.length > 0">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Beneficiary Name</th>
        <th>Account Number</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let ben of beneficiaries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ ben.name }}</td>
        <td>{{ ben.accountNumber }}</td>
      </tr>
    </tbody>
  </table>

  <p class="text-center" *ngIf="beneficiaries.length === 0">No beneficiaries added yet.</p>
</div>
