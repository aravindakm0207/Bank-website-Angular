<div class="container d-flex justify-content-center align-items-center">
  <div class="w-100" style="max-width: 400px">
    <h2 class="text-center mb-4">Signup</h2>

    <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)" class="border p-4 rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          ngModel
          required
          #name="ngModel"
          placeholder="enter name"
        />
        <p class="text-danger" *ngIf="name.errors && name.touched">name is required</p>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          ngModel
          required
          #email="ngModel"
          placeholder="enter email"
        />
        <p class="text-danger" *ngIf="email.errors && email.touched">invalid email</p>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"
          #password="ngModel"
          placeholder="enter password"
        />
        <p class="text-danger" *ngIf="password.errors && password.touched">password is required</p>
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          name="mobile"
          ngModel
          required
          minlength="10"
          maxlength="10"
          #mobile="ngModel"
          placeholder="enter mobile number"
        />
        <p class="text-danger" *ngIf="mobile.errors && mobile.touched">mobile number is required</p>
      </div>

      <button type="submit" class="btn btn-primary w-100">Signup</button>
    </form>
  </div>
</div>

<div *ngIf="userData" class="mt-4 p-3 border rounded">
  <h4>Saved User Data</h4>
  <p><strong>Name:</strong> {{ userData.name }}</p>
  <p><strong>Email:</strong> {{ userData.email }}</p>
  <p><strong>Password:</strong> {{ userData.password }}</p>
  <p><strong>Mobile:</strong> {{ userData.mobile }}</p>
</div>
